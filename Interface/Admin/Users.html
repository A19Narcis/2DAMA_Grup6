<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.js"></script>
</head>
<body>
    <v-app id="app">

        <v-container fill-height>
            <v-row justify="center" align="center">
            <v-col cols="14">
                <template >
                    <v-card class="elevation-10" style="border: 1px solid black;" >
                      <v-card-title center>USERS</v-card-title>
                      <v-card-title>
                        <v-text-field
                          v-model="search"
                          append-icon="mdi-magnify"
                          label="Search"
                          single-line
                          hide-details
                          
                        ></v-text-field>
                      </v-card-title>
                      <v-data-table
                    
                        :headers="headers"
                        :items="users"
                        :search="search"
                        >

                        <template v-slot:item="row">
                          <tr>
                            <td>{{row.item.nom}}</td>
                            <td>{{row.item.cognoms}}</td>
                            <td>{{row.item.edad}}</td>
                            <td>{{row.item.email}}</td>
                            <td>{{row.item.ubicacio}}</td>
                            <td>{{row.item.pass}}</td>
                            <td>{{row.item.rol}}</td>
                            <td>
                              <v-dialog
                              transition="dialog-top-transition"
                              max-width="600"
                            >
                              <template v-slot:activator="{ on, attrs }">
                                <v-btn
                                  color="primary"
                                  v-bind="attrs"
                                  v-on="on"
                                  @click="seeUsers(row.item.email)"
                                ><v-icon>mdi-account</v-icon></v-btn>
                              </template>
                              <template v-slot:default="dialog">
                                <v-card>
                                  <v-toolbar
                                    color="primary"
                                    dark
                                  >Informaci√≥n del usuario: {{seeUs.nom}}</v-toolbar>
                                  <v-container>
                                    <v-row>
                                      <v-col
                                        cols="12"
                                        sm="6"
                                        md="4"
                                      >
                                        <div style="border: 2px solid black; border-radius: 50%; width: 100px; height: 100px;"></div>
                                      </v-col>
                                      <v-col
                                        cols="12"
                                        sm="6"
                                        md="4"
                                      >
                                      <p>{{seeUs.nom}}</p>
                                      </v-col>
                                      <v-col
                                        cols="12"
                                        sm="6"
                                        md="4"
                                      >
                                       
                                      </v-col>
                                      <v-col cols="12">
                                      <p>{{seeUs.cognoms}}</p>
                                      </v-col>
                                      <v-col cols="12">
                                      <p>{{seeUs.ubicacio}}</p>
                                      </v-col>
                                      <v-col
                                        cols="12"
                                        sm="6"
                                      >
                                        <p>{{seeUs.edad}}</p>
                                      </v-col>
                                      <v-col
                                        cols="12"
                                        sm="6"
                                      >
                                        <p>{{seeUs.rol}}</p>
                                      </v-col>
                                    </v-row>
                                  </v-container>
                                  <v-card-actions class="justify-end">
                                    <v-btn
                                      text
                                      @click="dialog.value = false"
                                    >Close</v-btn>
                                  </v-card-actions>
                                </v-card>
                              </template>
                            </v-dialog>
                            </td>
                          </tr>
                      </template>
                    </v-data-table>
                    </v-card>
                  </template>
            </v-col>
        </v-container>
        <script src="index.js"></script>
    </v-app>
    <script>app.getUsers()</script>

</body>
</html>
