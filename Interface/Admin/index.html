<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/vuetify@2.6.10/dist/vuetify.min.js"></script>
</head>
<body>
    <v-app id="app">
        <v-container fill-height>
            <v-row justify="center" align-items="center">
              <v-col cols="10" sm="5">
                <v-text-title v-if="!isadmin" class="success">{{error}}</v-text-title>
                <v-card width="448" height="500" elevation="8" outlined >
                    <v-card-text>
                     <img src="../../DocumentaciÃ³/logo_pr1er.png" style="width: 160px; height: 160px; border: 2px solid black; border-radius: 50%; display: block; margin: auto;" ></img>
                      <v-text-field id="user" style="margin-top: 35px;" outlined label="User" append-icon="mdi-account"></v-text-field>
                      <v-text-field 
                        id ="pass"
                        outlined 
                        :type ="showPassword ? 'text' : 'password'" 
                        label = "Password" 
                        :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'" 
                        @click:append="showPassword = !showPassword">
                     </v-text-field>
                    <v-btn @click ="getAdmins" class="mt-2" color="primary">Sign In</v-btn>
                    </v-card-text>
                </v-col>
            </v-row>
        </v-container>
        <script src="index.js"></script>
    </v-app>
</body>
</html>
